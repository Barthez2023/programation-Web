<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="music_player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="img1.jpg" alt="song_iamge">
            <h1>Longtemps</h1>
            <p>Amir Ft Barthez</p>
            <audio  id="song">
                <source src="Amir_-_Longtemps_(Clip_officiel)(128k).mp3" type="audio/mp3" title="Amir_-_Longtemps_"  value="song1">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="crtlsong"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
            <!-- <div class="image">
                <img src="img3.jpg" alt="song_iamge">
            </div> -->
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
