<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Event count day</h1>
        <div class="timebox">
            <div class="time">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="time">
                <h2 id="minute">00</h2>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h2 id="seconde">00</h2>
                <p>Secondes</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
