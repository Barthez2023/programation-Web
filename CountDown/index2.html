<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <div class="container">
        <h1>CHRONOMETRE</h1>
        <div class="timebox">
            <div class="time">
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="time">
                <h2 id="minute">00</h2>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h2 id="seconde">00</h2>
                <p>Secondes</p>
            </div>
            <div class="time">
                <h2 id="tiers">00</h2>
                <p>Tiers</p>
            </div>
        </div>
        <div class="boutton">
            <button id="start" class="btn1">Start</button>
            <button id="comp" class="btn2">compte</button>
            <button id="refresh" class="btn3">Refresh</button>
            <button id="stop" class="btn4">Stop</button>
        </div>
        <p id="compteur"></p>
    </div>
    <script src="script2.js"></script>
</body>
</html>
