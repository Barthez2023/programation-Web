<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="presentation">
        <div class="image">
                <img src="img1.png" alt="">
        </div>
        <div class="head">
            <h1>NETFLIX</h1>
            <div class="selection">
                <select name="langues" id="langues">
                    <option value="fr">Anglais</option>
                    <option value="fr">Français</option>
                    <!--<option selected disabled>-- Sélectionnez une option --</option> permet de preciser que l'utilisateur doit faire un choix-->
                </select>
                <button class="sign">Sign in </button>
            </div>
        </div>
        <div class="soucription">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p>Starts at 189.99 TL. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="start">
                <input type="email" placeholder="Email Address">
                <button class="Getstart">Get Started ></button>
            </div>
        </div>
    </div>  

</body>
</html>
