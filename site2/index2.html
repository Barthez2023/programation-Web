<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Document</title>
</head>
<body>
    <div class="presentation">
        <div class="head">
            <img src="Netflix.png" alt="">
            <div class="selection">
                <select name="langues" class="langues">
                    <option value="fr">Anglais</option>
                    <option value="fr">Français</option>
                    <!--<option selected disabled>-- Sélectionnez une option --</option> permet de preciser que l'utilisateur doit faire un choix-->
                </select>
                <button class="sign">Sign in </button>
            </div>
        </div>
        <div class="soucription">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p>Starts at 189.99 TL. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="start">
                <input type="email" placeholder="Email Address">
                <button class="Getstart">Get Started ></button>
            </div>
        </div>
    </div> 
    
    <div class="trending">
        <h1>Trending Now</h1>
        <div class="film">
            <img src="film1.webp" alt="">
            <img src="film2.jpg" alt="">
            <img src="film3.jpg" alt="">
            <img src="film4.jpg" alt="">
            <img src="film5.jpg" alt="">
        </div>
        <span class="nombre1 nbr">1</span>
        <span class="nombre2 nbr">2</span>
        <span class="nombre3 nbr">3</span>
        <span class="nombre4 nbr">4</span>
        <span class="nombre5 nbr">5</span>
    </div>
</body>
</html>
