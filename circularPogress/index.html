<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="donnees">
        <label for="">Entrer un nombre</label>
        <input type="number" max="100" min="0" id="sayi">
        <button id="btn">Lancez</button>
        <span id="error">Entrer un nombre compris entre 0 et 100</span>
    </div>
    <div class="progress">
        <div class="outer">
            <div class="div inner">
                <div id="number"></div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#e91e63" />
                <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
            </defs>
            <circle cx="80" cy="80" r="70" stroke-linecap="round" id="cercle" />
            </svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
